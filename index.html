
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Zansti Sardam AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Deep Cosmic Theme */
        --bg-deep: #050507;
        --bg-gradient-1: #13111C;
        --bg-gradient-2: #0F0E15;
        
        --surface-glass: rgba(20, 20, 25, 0.7);
        --surface-glass-border: rgba(255, 255, 255, 0.08);
        --surface-glass-light: rgba(255, 255, 255, 0.03);
        
        --primary-color: #8b5cf6;
        --primary-glow: rgba(139, 92, 246, 0.5);
        --primary-gradient: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
        
        --accent-cyan: #06b6d4;
        --accent-emerald: #10b981;
        --accent-rose: #f43f5e;
        
        --text-primary: #ffffff;
        --text-secondary: #9ca3af;
        --text-muted: #6b7280;
        
        --radius-xl: 28px;
        --radius-lg: 20px;
        --radius-md: 12px;
        --radius-sm: 8px;
        
        --font-main: 'Outfit', sans-serif;
        --shadow-lg: 0 20px 40px -10px rgba(0, 0, 0, 0.6);
        --shadow-glow: 0 0 20px rgba(124, 58, 237, 0.15);
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        font-family: var(--font-main);
        background-color: var(--bg-deep);
        background-image: 
            radial-gradient(circle at 0% 0%, rgba(79, 70, 229, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      #root {
        width: 100%;
        max-width: 500px;
        height: 100%;
        max-height: 95vh;
        
        /* Glass Container */
        background: var(--surface-glass);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--surface-glass-border);
        
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-lg), var(--shadow-glow);
        
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }
      
      /* Mobile Adaptation */
      @media (max-width: 520px) {
        #root {
          max-width: 100%;
          max-height: 100%;
          border-radius: 0;
          border: none;
        }
      }
      
      /* --- Header --- */
      .app-header {
        background: rgba(5, 5, 7, 0.6);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--surface-glass-border);
        z-index: 10;
        padding-bottom: 8px;
      }
      
      .header-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 20px;
      }
      
      .logo-section {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        /* Optional: subtle glow behind logo */
        filter: drop-shadow(0 0 8px rgba(124, 58, 237, 0.4));
        transition: transform 0.3s ease;
      }
      
      .logo:hover {
          transform: rotate(10deg);
      }

      .header-text {
          display: flex;
          flex-direction: column;
          justify-content: center;
      }

      .header-text h1 {
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0;
        letter-spacing: 0.01em;
        background: linear-gradient(to right, #fff, #e0e7ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .badge {
        font-size: 0.6rem;
        background: rgba(124, 58, 237, 0.15);
        color: #c4b5fd;
        border: 1px solid rgba(124, 58, 237, 0.2);
        padding: 1px 6px;
        border-radius: 100px;
        font-weight: 500;
        width: fit-content;
        margin-top: 2px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      
      .settings-button {
        background: rgba(255,255,255,0.05);
        border: 1px solid transparent;
        color: var(--text-secondary);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .settings-button:hover {
        background: rgba(255,255,255,0.1);
        color: white;
        transform: rotate(30deg);
      }
      
      .settings-button svg {
        width: 20px;
        height: 20px;
      }
      
      /* --- Segmented Tabs --- */
      .nav-tabs {
        display: flex;
        margin: 0 16px 8px;
        background: rgba(0,0,0,0.3);
        padding: 4px;
        border-radius: 14px;
        border: 1px solid var(--surface-glass-border);
      }
      
      .nav-tab {
        flex: 1;
        background: transparent;
        border: none;
        color: var(--text-secondary);
        padding: 8px 0;
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
        border-radius: 10px;
        transition: all 0.25s cubic-bezier(0.2, 0, 0.2, 1);
        font-family: var(--font-main);
        position: relative;
      }
      
      .nav-tab:hover {
        color: var(--text-primary);
      }
      
      .nav-tab.active {
        background: var(--surface-glass-light);
        color: white;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        font-weight: 600;
      }
      
      /* Remove old underline style */
      .nav-tab.active::after { display: none; }

      /* --- View Containers --- */
      .view-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        opacity: 0;
        animation: fadeInContent 0.4s ease forwards;
      }
      
      @keyframes fadeInContent {
          from { opacity: 0; transform: translateY(5px); }
          to { opacity: 1; transform: translateY(0); }
      }
      
      /* --- Chat Styles --- */
      .chat-view {
        background: transparent;
      }

      .transcript-container {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        scroll-behavior: smooth;
      }
      
      .transcript-container::-webkit-scrollbar {
          width: 6px;
      }
      .transcript-container::-webkit-scrollbar-thumb {
          background: rgba(255,255,255,0.1);
          border-radius: 3px;
      }
      
      .welcome-state {
        margin: auto;
        text-align: center;
        color: var(--text-secondary);
        padding: 20px;
        max-width: 280px;
      }
      
      .welcome-logo {
        width: 100px;
        height: 100px;
        margin-bottom: 1.5rem;
        filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.3));
        animation: floatLogo 4s ease-in-out infinite;
      }
      
      @keyframes floatLogo {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
      }
      
      .welcome-state h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0 0 0.5rem 0;
      }
      
      .welcome-state p {
          font-weight: 300;
          line-height: 1.5;
          color: var(--text-muted);
      }
      
      .message-row {
        display: flex;
        gap: 12px;
        align-items: flex-end;
        max-width: 100%;
        animation: slideIn 0.3s cubic-bezier(0.2, 0, 0.2, 1) forwards;
      }
      
      @keyframes slideIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      
      .message-row.user {
        flex-direction: row-reverse;
      }
      
      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
      
      .avatar.bot {
        background: linear-gradient(135deg, #2d2d35, #1a1a20);
        color: var(--primary-color);
        border: 1px solid var(--surface-glass-border);
      }
      
      .avatar.user {
        background: linear-gradient(135deg, var(--accent-cyan), var(--primary-color));
        color: white;
      }
      
      .avatar svg {
        width: 18px;
        height: 18px;
      }
      
      .message-bubble {
        padding: 12px 18px;
        border-radius: 18px;
        font-size: 0.95rem;
        line-height: 1.5;
        max-width: 80%;
        word-wrap: break-word;
        position: relative;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      }
      
      .message-bubble.model {
        background: rgba(255,255,255,0.05);
        color: var(--text-primary);
        border-bottom-left-radius: 4px;
        border: 1px solid rgba(255,255,255,0.05);
      }
      
      .message-bubble.user {
        background: var(--primary-gradient);
        color: white;
        border-bottom-right-radius: 4px;
        box-shadow: 0 4px 15px rgba(124, 58, 237, 0.2);
      }
      
      .message-text {
        margin: 0;
      }
      
      .typing-indicator {
        display: flex;
        align-items: center;
        height: 20px;
      }
      
      .typing-indicator span {
        display: inline-block;
        width: 5px;
        height: 5px;
        background: var(--text-secondary);
        border-radius: 50%;
        animation: blink 1.4s infinite;
        margin: 0 2px;
      }
      
      .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
      .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes blink {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.1); }
      }
      
      .image-attachment {
        margin-top: 10px;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid var(--surface-glass-border);
      }
      
      .image-attachment img {
        display: block;
        max-width: 100%;
        height: auto;
        transition: transform 0.3s;
      }
      .image-attachment:hover img {
          transform: scale(1.02);
      }
      
      /* --- Chat Controls --- */
      .chat-controls {
        padding: 12px 16px 20px;
        background: linear-gradient(to top, var(--bg-deep) 0%, rgba(5,5,7,0.8) 100%);
        backdrop-filter: blur(10px);
        z-index: 10;
      }

      .chat-actions {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      
      .input-wrapper {
        flex: 1;
        display: flex;
        gap: 8px;
        background: rgba(255,255,255,0.05);
        padding: 8px;
        padding-left: 18px;
        border-radius: 30px;
        border: 1px solid var(--surface-glass-border);
        transition: all 0.2s ease;
      }
      
      .input-wrapper:focus-within {
        border-color: var(--primary-color);
        background: rgba(255,255,255,0.08);
        box-shadow: 0 0 15px rgba(124, 58, 237, 0.15);
      }
      
      .chat-input {
        flex: 1;
        background: transparent;
        border: none;
        color: white;
        font-family: var(--font-main);
        font-size: 1rem;
        outline: none;
        padding: 8px 0;
      }
      .chat-input::placeholder {
          color: rgba(255,255,255,0.3);
      }
      
      .send-icon-btn {
        background: var(--primary-gradient);
        color: white;
        border: none;
        width: 38px;
        height: 38px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 10px rgba(124, 58, 237, 0.3);
      }
      
      .send-icon-btn:hover:not(:disabled) {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(124, 58, 237, 0.4);
      }
      
      .send-icon-btn:disabled {
        opacity: 0.5;
        background: #333;
        box-shadow: none;
        cursor: default;
      }
      
      .send-icon-btn svg {
        width: 18px;
        height: 18px;
        margin-left: 2px;
      }

      .clear-btn {
        background: transparent;
        color: var(--text-secondary);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .clear-btn:hover:not(:disabled) {
        background: rgba(244, 63, 94, 0.1);
        color: var(--accent-rose);
      }
      
      .status-pill {
        margin-top: 12px;
        font-size: 0.7rem;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        opacity: 0.8;
      }
      
      .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #555;
        transition: background-color 0.3s;
      }
      
      .status-pill.connected .status-dot {
        background: var(--accent-emerald);
        box-shadow: 0 0 8px var(--accent-emerald);
      }
      .status-pill.error .status-dot { background: var(--accent-rose); }

      /* --- Speak View --- */
      .speak-view {
        align-items: center;
        justify-content: space-between;
        padding: 1rem 0 3rem;
        /* Background glow for speak view */
        background: radial-gradient(circle at 50% 40%, rgba(124, 58, 237, 0.1) 0%, transparent 70%);
      }
      
      .visualizer-stage {
        flex: 1;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      
      .visualizer-stage canvas {
        width: 100%;
        max-width: 340px;
        filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.2));
        transition: filter 0.5s;
      }
      
      .mic-status-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .speak-logo {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid rgba(255,255,255,0.1);
        transition: all 0.3s ease;
        filter: grayscale(0.2);
      }
      
      .mic-status-indicator.speaking .speak-logo {
        width: 110px;
        height: 110px;
        filter: grayscale(0) drop-shadow(0 0 25px rgba(16, 185, 129, 0.6));
        border-color: var(--accent-emerald);
        animation: breathe 2s infinite ease-in-out;
      }
      
      @keyframes breathe {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.05); }
      }
      
      .live-captions {
        width: 90%;
        min-height: 80px;
        text-align: center;
        margin-bottom: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      .caption-text {
        font-size: 1.3rem;
        font-weight: 500;
        color: #fff;
        margin: 0;
        text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        animation: slideUpFade 0.3s forwards;
      }
      
      .caption-text.user {
         color: var(--text-secondary);
         font-size: 1.1rem;
         font-weight: 400;
      }
      
      .placeholder-text {
        color: rgba(255,255,255,0.3);
        font-size: 1.1rem;
        font-weight: 300;
      }
      
      .speak-controls-row {
        display: flex;
        align-items: center;
        gap: 32px;
      }
      
      .control-btn {
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .control-btn.secondary {
        width: 56px;
        height: 56px;
        background: rgba(255,255,255,0.05);
        color: white;
        border: 1px solid var(--surface-glass-border);
      }
      
      .control-btn.secondary:hover:not(:disabled) {
        background: rgba(255,255,255,0.1);
        transform: translateY(-2px);
      }
      
      .control-btn.secondary.active {
        background: rgba(244, 63, 94, 0.2);
        color: var(--accent-rose);
        border-color: rgba(244, 63, 94, 0.4);
      }
      
      .control-btn.primary {
        width: 80px;
        height: 80px;
        background: var(--primary-gradient);
        color: white;
        box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
      }
      
      .control-btn.primary:hover:not(:disabled) {
        transform: scale(1.1);
        box-shadow: 0 15px 40px rgba(124, 58, 237, 0.5);
      }
      
      .control-btn.primary:disabled {
          filter: grayscale(1);
          opacity: 0.5;
          cursor: default;
      }
      
      .control-btn.primary.danger {
        background: #18181b;
        border: 2px solid var(--accent-rose);
        color: var(--accent-rose);
        box-shadow: none;
      }
      
      .control-btn.primary.danger:hover {
         background: var(--accent-rose);
         color: white;
         border-color: var(--accent-rose);
         box-shadow: 0 10px 30px rgba(244, 63, 94, 0.4);
      }
      
      .control-btn svg { width: 24px; height: 24px; }
      .control-btn.primary svg { width: 32px; height: 32px; }

      /* --- Image/Video Gen View --- */
      .image-view { padding: 0; }
      
      .gen-header {
        padding: 20px 20px 10px;
        background: transparent;
      }
      
      .gen-header h2 {
        margin: 0;
        font-size: 1.5rem;
        background: linear-gradient(to right, #fff, #a5b4fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.02em;
      }
      
      .gen-header p {
        margin: 6px 0 0;
        color: var(--text-secondary);
        font-size: 0.9rem;
      }
      
      .gen-workspace {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        gap: 20px;
        overflow-y: auto;
      }
      
      .gen-bar {
        display: flex;
        gap: 10px;
      }
      
      .gen-text-input {
        flex: 1;
        background: rgba(255,255,255,0.05);
        border: 1px solid var(--surface-glass-border);
        border-radius: 14px;
        padding: 14px 18px;
        color: white;
        font-family: var(--font-main);
        font-size: 1rem;
        outline: none;
        transition: all 0.2s;
      }
      
      .gen-text-input:focus {
        border-color: var(--primary-color);
        background: rgba(255,255,255,0.08);
      }
      
      .gen-submit-btn {
        background: var(--primary-gradient);
        color: white;
        border: none;
        border-radius: 14px;
        padding: 0 24px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(124, 58, 237, 0.25);
        transition: transform 0.2s;
      }
      
      .gen-submit-btn:hover:not(:disabled) {
         transform: scale(1.03);
      }
      
      .gen-submit-btn:disabled {
        opacity: 0.5;
        cursor: default;
      }
      
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 16px;
        padding-bottom: 40px;
      }
      
      .gallery-card {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        aspect-ratio: 1;
        background: rgba(255,255,255,0.02);
        border: 1px solid var(--surface-glass-border);
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      
      .gallery-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        border-color: rgba(255,255,255,0.2);
      }
      
      .gallery-card img, .gallery-card video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .card-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
        opacity: 0;
        transition: opacity 0.3s;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 12px;
      }
      
      .gallery-card:hover .card-overlay { opacity: 1; }
      
      .card-overlay p {
        color: white;
        font-size: 0.8rem;
        margin: 0 0 10px 0;
        line-height: 1.3;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .card-overlay button {
        align-self: flex-start;
        background: rgba(255,255,255,0.2);
        backdrop-filter: blur(4px);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 6px 10px;
        cursor: pointer;
        font-size: 0.75rem;
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .card-overlay button:hover { background: white; color: black; }
      
      .empty-gallery {
        grid-column: 1 / -1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 4rem 2rem;
        text-align: center;
        color: var(--text-secondary);
        border: 2px dashed var(--surface-glass-border);
        border-radius: 20px;
        background: rgba(255,255,255,0.01);
      }

      .empty-icon { font-size: 3rem; margin-bottom: 1rem; opacity: 0.3; }

      /* Video Specifics */
      .video-grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
      .video-card { aspect-ratio: 16/9; }
      
      .video-placeholder {
        width: 100%; height: 100%;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        color: var(--text-secondary);
        background: #000;
        gap: 12px;
      }
      .video-placeholder.error { color: var(--accent-rose); }

      /* --- Modals --- */
      .modal-overlay, .lightbox-overlay {
        position: fixed;
