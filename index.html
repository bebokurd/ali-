<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zansti Sardam AI</title>
    <style>
      :root {
        --background-color: #1a1a1a;
        --text-color: #e0e0e0;
        --primary-color: #8875ff;
        --secondary-color: #333;
        --user-message-bg: #2a2a2a;
        --model-message-bg: #3a3a3a;
        --connected-color: #2ecc71;
        --error-color: #e74c3c;
        --border-radius: 12px;
        --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      }

      body {
        margin: 0;
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      #root {
        width: 100%;
        max-width: 600px;
        height: 100%;
        max-height: 80vh;
        background-color: var(--secondary-color);
        border-radius: var(--border-radius);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .app-header {
        text-align: center;
        padding: 1.2rem;
        background-color: rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        position: relative;
      }

      .logo {
        width: 40px;
        height: 40px;
      }

      .app-header h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-color);
      }

      .transcript-container {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .message {
        padding: 0.8rem 1.2rem;
        border-radius: var(--border-radius);
        max-width: 80%;
        word-wrap: break-word;
        line-height: 1.5;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        background-color: var(--primary-color);
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }

      .message.model {
        background-color: var(--user-message-bg);
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }
      
      .message.streaming::after {
        content: 'â–‹';
        animation: blink 1s step-end infinite;
        display: inline-block;
        margin-left: 2px;
        vertical-align: baseline;
      }

      @keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: inherit;
        }
      }

      .controls {
        padding: 1rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .actions-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        width: 100%;
        min-height: 100px;
      }

      .visualizer-container {
        position: relative;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #visualizer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .control-button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        box-shadow: 0 0 0 0 rgba(0,0,0,0); /* Initial state for animation */
      }
      
      .control-button.connected {
        background-color: #0099ff;
      }
      
      .control-button.connected:hover:not(:disabled) {
        background-color: #73ceff;
      }

      .control-button svg {
        width: 32px;
        height: 32px;
        fill: white;
        transition: transform 0.3s ease;
      }

      .control-button:hover:not(:disabled) {
        background-color: #9988ff;
        transform: scale(1.05);
      }

      .control-button:disabled {
        background-color: #555;
        cursor: not-allowed;
      }

      .status {
        font-size: 0.9rem;
        color: #aaa;
        min-height: 1.2em;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #555;
        transition: background-color 0.3s ease;
      }

      .status-indicator.connecting {
        background-color: #f39c12; /* Yellow */
      }

      .status-indicator.connected {
        background-color: var(--connected-color); /* Green */
        animation: pulse 1.5s infinite;
      }

      .status-indicator.error {
        background-color: var(--error-color); /* Red */
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
        }
      }
      
      .visualizer-container.speaking .control-button {
        animation: speaking-pulse 1s infinite;
      }

      @keyframes speaking-pulse {
        0% {
          box-shadow: 0 0 0 0px rgba(46, 204, 113, 0.7);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(46, 204, 113, 0);
        }
        100% {
          box-shadow: 0 0 0 0px rgba(46, 204, 113, 0);
        }
      }

      .side-button {
        background-color: var(--user-message-bg);
        color: var(--text-color);
        border: 1px solid #555;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .side-button svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }

      .side-button:hover:not(:disabled) {
        background-color: #4a4a4a;
        border-color: #777;
      }

      .side-button:disabled {
        background-color: #2a2a2a;
        color: #666;
        cursor: not-allowed;
        border-color: #444;
      }

      .mute-button.muted {
        background-color: var(--error-color);
        color: white;
        border-color: var(--error-color);
      }

      .mute-button.muted:hover:not(:disabled) {
        background-color: #c0392b;
      }

      /* Settings Button and Modal Styles */
      .settings-button {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease, transform 0.3s ease;
      }

      .settings-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateY(-50%) rotate(45deg);
      }

      .settings-button svg {
        width: 24px;
        height: 24px;
        fill: var(--text-color);
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .modal-content {
        background-color: var(--secondary-color);
        padding: 2rem;
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 400px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        animation: slideUp 0.3s ease;
      }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .modal-content h2 {
        margin: 0;
        text-align: center;
        color: var(--primary-color);
      }

      .setting-item {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .setting-item label {
        font-weight: 500;
        color: #ccc;
      }

      .setting-item small {
        font-size: 0.8rem;
        color: #aaa;
      }

      .setting-item select,
      .setting-item input[type="range"] {
        width: 100%;
        padding: 0.5rem;
        background-color: var(--user-message-bg);
        border: 1px solid #444;
        border-radius: 8px;
        color: var(--text-color);
        font-family: inherit;
        font-size: 1rem;
      }

      .setting-item select:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .slider-container {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .slider-container input[type="range"] {
        flex-grow: 1;
      }

      .slider-container span {
        width: 3ch;
        text-align: right;
      }
      
      .settings-info {
        font-size: 0.85rem;
        color: #aaa;
        text-align: center;
        margin: 0;
        padding: 0.5rem;
        background-color: rgba(0,0,0,0.2);
        border-radius: 8px;
      }

      .close-button {
        padding: 0.8rem 1.2rem;
        background-color: var(--primary-color);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        font-size: 1rem;
        font-weight: 500;
        align-self: center;
      }

      .close-button:hover {
        background-color: #9988ff;
      }

    </style>

  </head>

</html>
