<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#050505" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Zansti Sardam AI" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Zansti Sardam AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Cosmic Glass Theme - True Dark */
        --bg-deep: #050505;
        --bg-card: #0a0a0f;
        
        /* Refined Glass Panels */
        --surface-glass: rgba(20, 20, 25, 0.6);
        --surface-glass-border: rgba(255, 255, 255, 0.06);
        --surface-glass-heavy: rgba(10, 10, 15, 0.8);
        
        /* Cosmic Colors */
        --primary-color: #D946EF; /* Magenta Pink */
        --primary-gradient: linear-gradient(135deg, #D946EF 0%, #8B5CF6 100%); /* Hot Pink to Purple */
        --secondary-gradient: linear-gradient(135deg, #22D3EE 0%, #3B82F6 100%); /* Cyan to Blue */
        
        --accent-cyan: #22d3ee;
        --accent-emerald: #34d399;
        --accent-rose: #fb7185;
        
        /* Shapes */
        --radius-xl: 28px;
        --radius-lg: 20px;
        --radius-md: 14px;
        --radius-sm: 8px;
        --radius-pill: 999px;
        
        --font-main: 'Outfit', sans-serif;
        
        /* Shadows */
        --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
        --glow-primary: 0 0 30px rgba(217, 70, 239, 0.15);
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        font-family: var(--font-main);
        background-color: var(--bg-deep);
        background-image: 
            radial-gradient(circle at 15% 25%, rgba(139, 92, 246, 0.06) 0%, transparent 45%),
            radial-gradient(circle at 85% 75%, rgba(217, 70, 239, 0.06) 0%, transparent 45%);
        color: #f3f4f6;
        display: flex;
        justify-content: center;
        height: 100dvh;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      #root {
        width: 100%;
        max-width: 520px; /* Mobile constrained on desktop */
        height: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background: transparent;
        
        /* Desktop enhancement */
        @media (min-width: 530px) {
             margin: 20px auto;
             height: calc(100dvh - 40px);
             border-radius: 36px;
             border: 1px solid var(--surface-glass-border);
             box-shadow: var(--shadow-lg), var(--glow-primary);
             background: var(--bg-card);
             overflow: hidden; /* Clip radius */
        }
      }
      
      /* --- Header --- */
      .app-header {
        position: absolute; top: 0; left: 0; right: 0;
        background: linear-gradient(to bottom, rgba(5,5,5,0.9) 0%, rgba(5,5,5,0) 100%);
        z-index: 20;
        padding-top: max(8px, env(safe-area-inset-top));
      }
      
      .header-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 24px;
      }
      
      .logo-section {
        display: flex;
        align-items: center;
        gap: 12px;
        background: rgba(255,255,255,0.03);
        padding: 6px 16px 6px 6px;
        border-radius: 30px;
        border: 1px solid rgba(255,255,255,0.05);
        backdrop-filter: blur(15px);
      }

      .logo {
        width: 32px; height: 32px;
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
      }

      .header-text h1 {
        font-size: 0.95rem;
        font-weight: 600;
        margin: 0;
        color: #e2e8f0;
        letter-spacing: 0.3px;
      }
      
      .badge { display: none; }
      
      .settings-button {
        background: rgba(255,255,255,0.03);
        color: #d4d4d8;
        width: 44px; height: 44px;
        border-radius: 50%;
        border: 1px solid var(--surface-glass-border);
        display: flex; align-items: center; justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
        backdrop-filter: blur(10px);
      }
      
      .settings-button:hover { background: rgba(255,255,255,0.1); color: white; border-color: rgba(255,255,255,0.2); }
      .settings-button svg { width: 22px; height: 22px; }
      
      /* --- Bottom Navigation (Floating Dock) --- */
      .bottom-nav {
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          padding: 16px 24px 32px; /* Extra bottom padding for float feel */
          padding-bottom: max(20px, env(safe-area-inset-bottom));
          z-index: 50;
          background: rgba(10, 10, 15, 0.75);
          backdrop-filter: blur(30px);
          -webkit-backdrop-filter: blur(30px);
          border-top: 1px solid rgba(255,255,255,0.04);
      }

      .nav-item {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 6px;
          background: transparent;
          border: none;
          color: #71717a;
          font-size: 0.7rem;
          font-weight: 500;
          cursor: pointer;
          transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
          width: 64px;
          font-family: var(--font-main);
          position: relative;
          opacity: 0.7;
      }

      .nav-item svg {
          width: 26px; height: 26px;
          transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      .nav-item span { font-size: 0.65rem; font-weight: 600; letter-spacing: 0.3px; }

      .nav-item.active { color: #e2e8f0; opacity: 1; }
      
      .nav-item.active svg {
          transform: translateY(-6px);
          color: var(--primary-color);
          filter: drop-shadow(0 6px 12px rgba(217, 70, 239, 0.4));
      }

      .nav-item:active { transform: scale(0.92); }

      /* --- View Content --- */
      .view-content {
        flex-grow: 1;
        display: flex; flex-direction: column;
        overflow: hidden; position: relative;
        padding-top: 80px; /* More header space */
      }
      
      /* --- Chat --- */
      .transcript-container {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px 20px 100px 20px; /* Bottom padding for controls */
        display: flex; flex-direction: column;
        gap: 24px;
        scroll-behavior: smooth;
      }
      .transcript-container::-webkit-scrollbar { width: 4px; background: transparent; }
      .transcript-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
      
      .welcome-state {
          margin: auto; text-align: center;
          color: #a1a1aa; padding: 20px;
      }
      
      .logo-glow-container { margin-bottom: 36px; position: relative; display: inline-block; }
      .logo-glow-container::after {
          content: ''; position: absolute; inset: -30px;
          background: radial-gradient(circle, rgba(139,92,246,0.3) 0%, transparent 70%);
          z-index: -1; filter: blur(20px); animation: pulse 4s infinite ease-in-out;
      }
      
      .welcome-logo { width: 100px; height: 100px; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5)); }
      
      @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(0.95); } 50% { opacity: 0.8; transform: scale(1.05); } }
      
      .welcome-state h3 { font-size: 2rem; color: white; margin: 0 0 12px 0; font-weight: 700; letter-spacing: -0.5px; }
      .welcome-state p { font-size: 1.05rem; max-width: 300px; margin: 0 auto 40px; line-height: 1.6; color: #94a3b8; }
      
      .suggestion-chips {
          display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%;
      }
      
      .chip {
          background: rgba(255,255,255,0.03);
          border: 1px solid var(--surface-glass-border);
          color: #d4d4d8; padding: 18px;
          border-radius: 20px; text-align: left;
          font-family: var(--font-main); font-size: 0.9rem;
          cursor: pointer; transition: all 0.2s;
          display: flex; align-items: center; justify-content: center;
          backdrop-filter: blur(10px);
      }
      .chip:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.2); transform: translateY(-2px); }

      .message-row {
          display: flex; gap: 14px; align-items: flex-end;
          animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      @keyframes slideIn { from { opacity: 0; transform: translateY(20px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
      
      .message-row.user { flex-direction: row-reverse; }
      
      .avatar {
          width: 40px; height: 40px; border-radius: 14px;
          display: flex; align-items: center; justify-content: center;
          flex-shrink: 0; font-size: 1rem;
      }
      .avatar.bot { background: rgba(255,255,255,0.05); border: 1px solid var(--surface-glass-border); color: var(--primary-color); backdrop-filter: blur(10px); }
      .avatar.user { background: var(--primary-gradient); color: white; box-shadow: 0 4px 15px rgba(217, 70, 239, 0.3); }
      .avatar svg { width: 22px; height: 22px; }
      
      .message-bubble {
          padding: 16px 20px;
          border-radius: 24px;
          font-size: 1rem;
          line-height: 1.6;
          max-width: 85%;
          position: relative;
          word-wrap: break-word;
      }
      
      .message-bubble.model {
          background: rgba(255,255,255,0.03);
          border: 1px solid rgba(255,255,255,0.06);
          color: #e2e8f0;
          border-bottom-left-radius: 4px;
          backdrop-filter: blur(10px);
      }
      
      .message-bubble.user {
          background: var(--primary-gradient);
          color: white;
          border-bottom-right-radius: 4px;
          box-shadow: 0 10px 30px -5px rgba(139, 92, 246, 0.4);
          font-weight: 400;
      }
      
      .image-attachment {
          margin-top: 8px; border-radius: 18px; overflow: hidden;
          border: 1px solid rgba(255,255,255,0.1);
          box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      }
      
      /* --- Floating Input Bar --- */
      .chat-controls {
          padding: 0 16px 12px; /* No background, floating */
          background: transparent;
          position: relative; 
          z-index: 40;
          margin-bottom: -10px; /* Pull closer to nav */
      }
      
      .preview-container { padding-bottom: 8px; }
      .preview-badge {
          background: #18181b; border: 1px solid var(--surface-glass-border);
          border-radius: 14px; padding: 6px 12px;
          display: inline-flex; align-items: center; gap: 10px;
          font-size: 0.8rem; color: #d4d4d8;
      }
      .preview-thumb { width: 36px; height: 36px; border-radius: 10px; object-fit: cover; }
      
      .chat-actions { display: flex; align-items: center; gap: 10px; }
      
      .clear-btn {
          width: 44px; height: 44px; border-radius: 50%;
          background: rgba(255,255,255,0.05); color: #71717a;
          border: 1px solid transparent;
          display: flex; align-items: center; justify-content: center;
          transition: all 0.2s; cursor: pointer;
      }
      .clear-btn:hover { background: rgba(255,255,255,0.1); color: white; border-color: rgba(255,255,255,0.1); }
      
      .input-wrapper {
          flex: 1; 
          background: rgba(20, 20, 25, 0.8);
          border: 1px solid rgba(255,255,255,0.08);
          border-radius: 999px; /* Pill shape */
          padding: 6px 6px 6px 18px;
          display: flex; align-items: center; gap: 10px;
          transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
          backdrop-filter: blur(20px);
          box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
      }
      .input-wrapper:focus-within {
          border-color: rgba(139, 92, 246, 0.4);
          background: rgba(25, 25, 30, 0.9);
          box-shadow: 0 15px 40px -5px rgba(0,0,0,0.6);
          transform: translateY(-2px);
      }
      
      .chat-input {
          flex: 1; background: transparent; border: none;
          color: white; font-family: var(--font-main); font-size: 1rem;
          outline: none; height: 44px;
      }
      .chat-input::placeholder { color: #64748b; }
      
      .attach-btn {
          background: transparent; border: none; color: #a1a1aa;
          cursor: pointer; padding: 8px; border-radius: 50%;
          display: flex; transition: all 0.2s;
      }
      .attach-btn:hover { color: white; background: rgba(255,255,255,0.1); }
      
      .send-icon-btn {
          width: 44px; height: 44px; border-radius: 50%;
          background: var(--primary-gradient); border: none;
          color: white; display: flex; align-items: center; justify-content: center;
          cursor: pointer; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
          transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .send-icon-btn:hover:not(:disabled) { transform: scale(1.1) rotate(-10deg); }
      .send-icon-btn:disabled { opacity: 0.5; box-shadow: none; transform: none; background: #3f3f46; }

      /* --- Live View --- */
      .speak-view { align-items: center; justify-content: center; padding: 20px; }
      
      .visualizer-stage {
          position: relative; width: 100%; height: 380px;
          display: flex; align-items: center; justify-content: center;
      }
      
      /* No physical mic indicator, we use the blob exclusively or subtle icon */
      .mic-status-indicator { display: none; } 
      
      canvas {
          position: absolute; top: 50%; left: 50%;
          transform: translate(-50%, -50%);
          width: 100%; height: 100%; pointer-events: none;
          filter: blur(0.5px); /* Soften edges for organic feel */
      }
      
      .live-captions {
          min-height: 120px; text-align: center;
          display: flex; flex-direction: column; justify-content: center;
          margin-bottom: 40px; padding: 0 24px;
          z-index: 10;
      }
      .caption-text { font-size: 1.4rem; color: white; margin: 0; animation: fadeIn 0.4s; text-shadow: 0 2px 10px rgba(0,0,0,0.5); font-weight: 500; }
      .caption-text.user { font-size: 1.2rem; color: #94a3b8; font-weight: 400; }
      .placeholder-text { color: #52525b; font-size: 1.1rem; }
      
      .speak-controls-row {
          display: flex; gap: 48px; align-items: center;
          z-index: 10;
      }
      
      .control-btn {
          width: 76px; height: 76px; border-radius: 50%; border: none;
          display: flex; align-items: center; justify-content: center;
          cursor: pointer; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      .control-btn.primary {
          background: white; color: black;
          box-shadow: 0 0 30px rgba(255,255,255,0.15);
      }
      .control-btn.primary:hover:not(:disabled) { transform: scale(1.15); box-shadow: 0 0 40px rgba(255,255,255,0.25); }
      
      .control-btn.primary.danger { background: var(--accent-rose); color: white; box-shadow: 0 0 30px rgba(251, 113, 133, 0.3); }
      .control-btn.primary.danger:hover { box-shadow: 0 0 50px rgba(251, 113, 133, 0.5); transform: scale(1.1); }
      
      .control-btn.secondary {
          width: 60px; height: 60px;
          background: rgba(255,255,255,0.06); color: white;
          border: 1px solid rgba(255,255,255,0.1);
          backdrop-filter: blur(10px);
      }
      .control-btn.secondary:hover { background: rgba(255,255,255,0.15); transform: scale(1.05); }
      .control-btn.secondary.active { background: white; color: black; box-shadow: 0 0 20px rgba(255,255,255,0.4); }
      
      .control-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none !important; box-shadow: none !important; }

      /* --- Image/Video Gen --- */
      .image-view { padding: 24px; }
      .gen-header { margin-bottom: 24px; }
      .gen-header h2 { font-size: 1.6rem; margin: 0 0 8px; font-weight: 700; color: white; letter-spacing: -0.5px; }
      .gen-header p { color: #94a3b8; margin: 0; font-size: 1rem; }
      
      .gen-controls { display: flex; gap: 12px; margin-bottom: 12px; }
      .gen-select {
          width: 100%; background: rgba(255,255,255,0.05);
          border: 1px solid var(--surface-glass-border);
          color: #e4e4e7; padding: 14px; border-radius: 16px;
          outline: none; font-family: var(--font-main);
          appearance: none; font-size: 0.95rem;
      }
      
      .gen-bar {
          background: rgba(20,20,25,0.6); border: 1px solid var(--surface-glass-border);
          padding: 8px 8px 8px 20px; border-radius: 24px;
          display: flex; align-items: center; gap: 12px;
          margin-bottom: 24px; backdrop-filter: blur(10px);
      }
      .gen-text-input {
          flex: 1; background: transparent; border: none; color: white;
          font-size: 1rem; outline: none; font-family: var(--font-main);
      }
      .gen-submit-btn {
          background: var(--primary-gradient); color: white; border: none;
          padding: 12px 24px; border-radius: 18px;
          font-weight: 600; cursor: pointer; font-size: 0.95rem;
          box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
      }
      .gen-submit-btn:disabled { opacity: 0.5; box-shadow: none; background: #3f3f46; }
      
      .gallery-grid {
          display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;
          overflow-y: auto; padding-bottom: 40px;
      }
      
      .gallery-card {
          aspect-ratio: 1; border-radius: 20px; overflow: hidden;
          position: relative; border: 1px solid var(--surface-glass-border);
          background: #18181b; transition: transform 0.3s;
          box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
      .gallery-card:active { transform: scale(0.96); }
      .gallery-card img, .gallery-card video { width: 100%; height: 100%; object-fit: cover; }
      
      .card-overlay {
          position: absolute; bottom: 0; left: 0; right: 0;
          background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
          padding: 20px 14px 14px; opacity: 0; transition: opacity 0.3s;
      }
      .gallery-card:hover .card-overlay { opacity: 1; }
      .card-overlay p { margin: 0 0 10px; font-size: 0.8rem; color: white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .card-overlay button {
          background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.1); color: white;
          padding: 8px 12px; border-radius: 10px; font-size: 0.8rem;
          cursor: pointer; backdrop-filter: blur(6px);
      }
      
      .empty-gallery { grid-column: 1 / -1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 60px 20px; color: #52525b; text-align: center; }
      .empty-icon { font-size: 4rem; margin-bottom: 16px; opacity: 0.2; filter: grayscale(100%); }
      
      /* --- Modals --- */
      .modal-overlay {
          position: fixed; inset: 0; background: rgba(0,0,0,0.8);
          backdrop-filter: blur(20px); z-index: 100;
          display: flex; align-items: flex-end;
      }
      .modal-content {
          background: #101014; width: 100%;
          border-radius: 40px 40px 0 0; padding: 36px;
          border-top: 1px solid var(--surface-glass-border);
          animation: slideUp 0.4s cubic-bezier(0.19, 1, 0.22, 1); max-height: 85vh; overflow-y: auto;
          box-shadow: 0 -20px 50px rgba(0,0,0,0.5);
      }
      @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
      
      .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 36px; }
      .modal-header h2 { margin: 0; font-size: 1.6rem; color: white; font-weight: 700; }
      .close-icon { width: 40px; height: 40px; border-radius: 50%; background: #27272a; color: #a1a1aa; border: none; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; cursor: pointer; }
      
      .setting-item { margin-bottom: 28px; }
      .setting-item label { display: block; color: #a1a1aa; margin-bottom: 12px; font-size: 0.95rem; font-weight: 500; }
      .select-wrapper select { width: 100%; background: #1f1f23; border: 1px solid #3f3f46; padding: 18px; border-radius: 18px; color: white; font-size: 1rem; outline: none; }
      
      /* --- Editor --- */
      .editor-overlay {
          position: fixed; inset: 0; background: #000; z-index: 200;
          display: flex; flex-direction: column; animation: fadeIn 0.3s;
      }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .editor-header {
          display: flex; justify-content: space-between; align-items: center;
          padding: 16px 20px; background: #09090b; border-bottom: 1px solid #27272a;
      }
      .editor-title { font-weight: 600; color: white; }
      .editor-nav-btn { background: transparent; border: none; color: #d4d4d8; padding: 8px; cursor: pointer; }
      .editor-nav-btn.primary { background: white; color: black; border-radius: 20px; padding: 8px 24px; font-weight: 600; }
      
      .editor-canvas-container { flex: 1; display: flex; align-items: center; justify-content: center; background: #050505; padding: 20px; }
      .image-wrapper { position: relative; max-width: 100%; max-height: 100%; border-radius: 4px; overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
      .editor-image { max-width: 100%; max-height: 80vh; display: block; }
      
      .editor-tools-panel { background: #09090b; border-top: 1px solid #27272a; padding-bottom: max(24px, env(safe-area-inset-bottom)); }
      .editor-toolbar-main { display: flex; justify-content: space-around; padding: 20px; }
      .tool-btn { background: transparent; border: none; color: #71717a; display: flex; flex-direction: column; align-items: center; gap: 8px; font-size: 0.75rem; cursor: pointer; transition: color 0.2s; }
      .tool-btn svg { width: 26px; height: 26px; }
      .tool-btn.active { color: white; }
      .tool-btn.active svg { color: var(--primary-color); filter: drop-shadow(0 0 8px rgba(217, 70, 239, 0.5)); }
      
      .tool-options-scroll { display: flex; gap: 12px; overflow-x: auto; padding: 16px 20px 8px; }
      .filter-chip { background: #1f1f23; border: 1px solid #3f3f46; color: #e4e4e7; padding: 10px 20px; border-radius: 24px; white-space: nowrap; font-size: 0.9rem; cursor: pointer; transition: all 0.2s; }
      .filter-chip:hover { background: #3f3f46; color: white; border-color: #71717a; }
      
      .magic-bar { display: flex; gap: 12px; padding: 12px 20px; }
      .magic-input { flex: 1; background: #18181b; border: 1px solid var(--accent-cyan); border-radius: 24px; padding: 12px 18px; color: white; outline: none; font-family: var(--font-main); }
